<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <figure>
            <img id="logoImg" src="images\img-tea-cozy-logo.webp" alt="Tea Cozy">
        </figure>
        <nav>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <section id="content">
    <section id="banner"> 
        <figure>
            <img id="bannerImg" src="images\img-mission-background.webp" alt="Tea Cozy">
        </figure>
        <div id="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanaly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <section id="month">
    <div id="teaMsg">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </div>
    <div id="products">
        <figure id="prod1">
            <img src="images\img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure id="prod2">
            <img src="images\img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure id="prod3">
            <img src="images\img-donut.webp" alt="Seasonal Donuts">
            <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure id="prod4">
            <img src="images\img-myrtle-ave.webp" alt="">
            <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure id="prod5">
            <img src="images\img-bedford-bizarre.jpg" alt="">
            <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>    
    </div>
    </section>

    <footer>
        <section id="locations">
            <figure id="locationImg">
            <img src="images\img-locations-background.jpg" alt="">
            <div id="locationTitle">
                <h2>Locations</h2>
            </div>
            <div id="adresses">
            <div id="boxLocation1">
                <h3>Downtown</h3>
                <h4>384 West 4th St</h4>
                <h4>Suite 108</h4>
                <h4>Portland, Maine</h4>
            </div>
            <div id="boxLocation2">
                <h3>East Bayside</h3>
                <h4>33433 Phishersman's Avenue</h4>
                <h4>Northwest Corner</h4>
                <h4>Portland, Maine</h4>
            </div>
            <div id="boxLocation3">
                <h3>Oakdale</h3>
                <h4>515 Crescent Avenue</h4>
                <h4>Second Floor</h4>
                <h4>Portland, Maine</h4>
            </div>
            </div>
            <div id="contact">
                <h2>The Tea Cozy</h2>
                <h5>contact@theteacozy.com</h5>
                <h5>917-555-8904</h5>
            </div>
            <div id="copyright">
                <h5>copyright The Tea Cozy 2017</h5>
            </div>
            </figure>
        </section>
        
        
   
    </footer>

    </section>
    
    
</body>
</html>
